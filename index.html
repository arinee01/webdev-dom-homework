<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
        id="add-form-name"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
        id="add-form-text"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const buttonElement = document.getElementById('add-form-button');
    const listElement = document.getElementById('comments');
    const nameInputElement = document.getElementById('add-form-name');
    const commentsInputElement = document.getElementById('add-form-text');
    let dateNow = new Date();

    buttonElement.addEventListener("click", () => {
        if(nameInputElement.value === '' || commentsInputElement.value === '') {
            return;
        }
      const oldListHtml = listElement.innerHTML;
      listElement.innerHTML = 
      oldListHtml + 
        `<li class="comment">
            <div class="comment-header">
            <div> ${nameInputElement.value} </div>
            <div> ${formatDate(dateNow)} </div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commentsInputElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>`;
        nameInputElement.value = '';
        commentsInputElement.value = '';
    });
    function formatDate(date) {

let dd = date.getDate();
if (dd < 10) dd = '0' + dd;

let mm = date.getMonth() + 1;
if (mm < 10) mm = '0' + mm;

let yy = date.getFullYear() % 100;
if (yy < 10) yy = '0' + yy;

let hh = date.getHours() % 100
if (hh < 10) hh = '0' + hh;

let mi = date.getMinutes() % 100
if (mi < 10) mi = '0' + mi;
return dd + '.' + mm + '.' + yy + ' ' + hh + ':' + mi;
}
  </script>
</html>
