<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text" data-id="0">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text" data-id="1">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
        id="add-form-name"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
        id="add-form-text"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const buttonElement = document.getElementById('add-form-button');
    const listElement = document.getElementById('comments');
    const nameInputElement = document.getElementById('add-form-name');
    const addForm = document.querySelector('.add-form');
    const commentsInputElement = document.getElementById('add-form-text');
    let dateNow = new Date();
    let commentators =  [];
    function getApi() {
        const fetchPromise = fetch("https://webdev-hw-api.vercel.app/api/v1/alex-toporov/comments", {
        method: "GET"
      });

      fetchPromise.then((response) => {
        const jsonPromise = response.json();

        // Подписываемся на результат преобразования
        jsonPromise.then((responseData) => {
          // получили данные и рендерим их в приложении
          commentators = responseData.comments.map((comment) => {
            return {
              name: comment.author.name,
              date: new Date(comment.date).toLocaleString().slice(0,-3),
              text: comment.text,
              likes: comment.likes,
              ILiked: false,
            };
          });
          comments = commentators
          renderComments();
        });
      });
    }
    getApi();

  const addLikes = (e) => {
    const comment = commentators[e.target.dataset.id];
    comment.likes++;
    comment.Iliked = true;
  }

  const delLikes = (e) => {
    const comment = commentators[e.target.dataset.id];
    comment.likes--;
    comment.Iliked = false;
  }
  const initLikeClick = () => {
    const likeClickElements = document.querySelectorAll('.likes');
    for (const likeClickElement of likeClickElements) {
      likeClickElement.addEventListener('click', (e) => {
        e.stopPropagation();
        (commentators[e.target.dataset.id].Iliked) ? delLikes(e) : addLikes(e);
        renderComments();
      });
    };
  };
  function addCommentListener() {
    const comments = document.querySelectorAll('.comment');

    comments.forEach((comment) => {
      comment.addEventListener('click', () => {
        const text = comment.querySelector('.comment-body').textContent;
        const author = comment.querySelector('.comment-name').textContent;
        commentsInputElement.value = `>${text}${author}.,`;
      });
    });
  }
  addCommentListener();
  


  function renderComments() {
    const commentHtmlResult = commentators.map((comment, index) => {
      (comment.Iliked) ? Iliked = '-active-like' : Iliked = '';
      return `<li class="comment">
        <div class="comment-header">
          <div class="comment-name">${comment.name}</div>         
          <div>${comment.date}</div>          
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter" >${comment.likes}</span>
            <button class="like-button ${Iliked}" data-id="${index}"></button>
          </div>
        </div>
      </li>`;
    }).join("");
    listElement.innerHTML = commentHtmlResult;
   
    initLikeClick();
    addCommentListener()
  }
  renderComments()

  function valiate() {
      return nameInputElement.value !== '' || commentsInputElement.value !== '';
    }
    const addComment = () => {
      const fetchPromise = fetch("https://webdev-hw-api.vercel.app/api/v1/alex-toporov/comments", {
        method: "POST",
        body: JSON.stringify({
          id: 1,
          date: `${dateNow.toLocaleString().slice(0,-3)}`,
          likes: 0,
          ILiked: false,
          text: `${commentsInputElement.value
          .replaceAll('<', '&lt;')
          .replaceAll('<', '&gt;')}`,
          name: nameInputElement.value
          .replaceAll('<', '&lt;')
          .replaceAll('<', '&gt;'), 
          })
        });

      fetchPromise.then((response) => {
        const jsonPromise = response.json();

        // Подписываемся на результат преобразования
        jsonPromise.then((responseData) => {
          // получили данные и рендерим их в приложении
          commentators = responseData.comments;
          renderComments();
        });
      });
      getApi();
      renderComments();
      addCommentListener();
      commentsInputElement.value = "";
      buttonElement.setAttribute('disabled', '');

    }
      buttonElement.addEventListener('click', (event) => { 
    addComment();
});
addForm.addEventListener('input', (event) => {
    if (validate) {
      buttonElement.removeAttribute('disabled');
      buttonElement.classList.remove('add-form-button-disabled');
    }
  });
  renderComments();
  getApi()



  
    function formatDate(date) {

let dd = date.getDate();
if (dd < 10) dd = '0' + dd;

let mm = date.getMonth() + 1;
if (mm < 10) mm = '0' + mm;

let yy = date.getFullYear() % 100;
if (yy < 10) yy = '0' + yy;

let hh = date.getHours() % 100
if (hh < 10) hh = '0' + hh;

let mi = date.getMinutes() % 100
if (mi < 10) mi = '0' + mi;
return dd + '.' + mm + '.' + yy + ' ' + hh + ':' + mi;
}
renderComments();

  </script>
</html>
