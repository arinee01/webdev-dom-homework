<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text" data-id="0">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text" data-id="1">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
        id="add-form-name"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
        id="add-form-text"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const buttonElement = document.getElementById('add-form-button');
    const listElement = document.getElementById('comments');
    const nameInputElement = document.getElementById('add-form-name');
    const addForm = document.querySelector('.add-form');
    const commentsInputElement = document.getElementById('add-form-text');
    let dateNow = new Date();
    const commentators = [
    {
      name: "Глеб Фокин",
      date: "12.02.22 12:18",
      msg: "Это будет первый комментарий на этой странице",
      like: "3",
      liked: false,
    },
    {
      name: "Варвара Н.",
      date: "13.02.22 19:22",
      msg: "Мне нравится как оформлена эта страница! ❤",
      like: "75",
      liked: false,
    },
    {
        name: "Арина",
        date: "02.05.23 15:20",
        msg: "Комментарий",
        like: "1",
        Iliked: true,
    }
  ];
  const addLikes = (e) => {
    const comment = commentators[e.target.dataset.id];
    comment.like++;
    comment.liked = true;
  }

  const delLikes = (e) => {
    const comment = commentators[e.target.dataset.id];
    comment.like--;
    comment.liked = false;
  }
  const initLikeClick = () => {
    const likeClickElements = document.querySelectorAll('.likes');
    for (const likeClickElement of likeClickElements) {
      likeClickElement.addEventListener('click', (e) => {
        e.stopPropagation();
        (commentators[e.target.dataset.id].liked) ? delLikes(e) : addLikes(e);
        renderComments();
      });
    };
  };


  function renderComments() {
    const commentHtmlResult = commentators.map((comment, id) => {
      (comment.liked) ? liked = '-active-like' : liked = '';
      return `<li class="comment" data-id="${id}">
        <div class="comment-header">
          <div class="comment-name">${comment.name}</div>         
          <div>${comment.date}</div>          
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.msg}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter" >${comment.like}</span>
            <button class="like-button ${liked}" data-id="${id}"></button>
          </div>
        </div>
      </li>`;
    }).join("");
    listElement.innerHTML = commentHtmlResult;
    initLikeClick();
    addCommentListener()
  }

  function valiate() {
      return nameInputElement.value !== '' || commentsInputElement.value !== '';
    }
    

    function addComment()  { 
    const validate = valiate(); 
    if (validate) { 
        commentators.push({
            name: nameInputElement.value.replaceAll("<", "&lt;").replaceAll(">", "&gt;"),
            date: formatDate(dateNow),
            msg: commentsInputElement.value.replaceAll("<", "&lt;").replaceAll(">", "&gt;"),
            like: 0,
        });
  renderComments();
      commentsInputElement.value = "";
      buttonElement.setAttribute('disabled', '');

      }};

      buttonElement.addEventListener('click', (event) => { 
    addComment();
});
addForm.addEventListener('input', (event) => {
    if (validate) {
      buttonElement.removeAttribute('disabled');
      buttonElement.classList.remove('add-form-button-disabled');
    }
  });
  renderComments();

  function addCommentListener() {
    const comments = document.querySelectorAll('.comment');

    comments.forEach((comment) => {
      comment.addEventListener('click', () => {
        const answer = comment.querySelector('.comment-body').textContent;
        const nameUser = comment.querySelector('.comment-name').textContent;
        commentsInputElement.value = `>${answer}${nameUser}.,`;
      });
    });
  }
  addCommentListener();

  
    function formatDate(date) {

let dd = date.getDate();
if (dd < 10) dd = '0' + dd;

let mm = date.getMonth() + 1;
if (mm < 10) mm = '0' + mm;

let yy = date.getFullYear() % 100;
if (yy < 10) yy = '0' + yy;

let hh = date.getHours() % 100
if (hh < 10) hh = '0' + hh;

let mi = date.getMinutes() % 100
if (mi < 10) mi = '0' + mi;
return dd + '.' + mm + '.' + yy + ' ' + hh + ':' + mi;
}
renderComments();

  </script>
</html>
